{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #1a4a7a;
        color: #ffffff;
        padding-top: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background-color: #192027;
        padding: 20px 40px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    header h1 {
        margin: 0;
        font-size: 1.8em;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
    }

    .login_container {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 400px;
    }

    .login_container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000000;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #000000;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #000000;
        border-radius: 6px;
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #38597d;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1a4a7a;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }

    .footer {
        background-color: #192027;
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: white;
        width: 100%;
        margin-top: 50px;
    }

    .footer-social img {
        height: 18px;
        margin: 0 5px;
    }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="{% static 'logo1.jpg' %}" alt="Mosque Logo" height="70px">
        <h1>Surau Al-Mahdi</h1>
    </div>
    <nav>
        <a href="{% url 'homepage' %}">Homepage</a>
        <a href="{% url 'signup' %}">Sign up</a>
    </nav>
</header>

<div class="login_container">
    <form id="loginForm" method="post">
        {% csrf_token %}
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="Login">
    </form>
</div>

<footer class="footer">
    <h2>Surau Al-Mahdi</h2>
        <p>Jalan Metafasa U16/4, Taman Bukit Subang, 40160 Shah Alam, Selangor</p>
        <p>+6010 985 6795 | +6012 396 8657</p>
        <div class="footer-social">
            <a href="https://www.facebook.com/SurauAlMahdiTamanBukitSubang"><img
                src="{% static 'facebook.png' %}" alt="Facebook" style="height: 20px; margin-right: 8px;"></a>
            <a href="https://www.instagram.com/"><img
                src="{% static 'ig.png' %}" alt="Instagram" style="height: 20px;"></a>
            <a href="https://x.com/?lang=en"><img
                src="{% static 'x.png' %}" alt="X" style="height: 20px; margin-right: 8px;"></a>
        </div>
</footer>
</body>
</html>
